name: Release
permissions:
  contents: read

on:
  push:
    tags:
      - "v*"          # e.g., v0.1.0
      - "release-*"   # e.g., release-2025-09-07
  workflow_dispatch: {}

jobs:
  build:
    name: Build binaries (${{ matrix.artifact }})
    runs-on: ${{ matrix.runner }}
    continue-on-error: ${{ matrix.allow_failure || false }}
    strategy:
      fail-fast: false
      matrix:
        py: ["3.11"]
        include:
          - runner: ubuntu-latest
            artifact: linux-x64
            ext: ""
          - runner: ubuntu-22.04-arm64
            artifact: linux-arm64
            ext: ""
          - runner: macos-13
            artifact: macos-x64
            ext: ""
          - runner: macos-14
            artifact: macos-arm64
            ext: ""
          - runner: windows-latest
            artifact: windows-x64.exe
            ext: ".exe"
          # Windows ARM64 runner availability may vary; allow failure if unsupported
          # Windows ARM64 not currently available in GitHub-hosted runners

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install pyinstaller

      - name: Build single-file binary
        shell: bash
        run: |
          pyinstaller -F -n codex-cli-linker codex-cli-linker.py
          mkdir -p release
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp dist/codex-cli-linker.exe "release/codex-cli-linker-${{ matrix.artifact }}"
          else
            cp dist/codex-cli-linker "release/codex-cli-linker-${{ matrix.artifact }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.artifact }}
          path: release/*
          if-no-files-found: error

  release:
    permissions:
      contents: write
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p dist_flat
          find dist -type f -maxdepth 3 -print -exec cp {} dist_flat/ \;

      - name: Read release notes (if present)
        id: notes
        shell: bash
        run: |
          NOTES_PATH="docs/release-notes/${GITHUB_REF_NAME}.md"
          if [ -f "$NOTES_PATH" ]; then
            {
              echo 'RELEASE_BODY<<EOF'
              cat "$NOTES_PATH"
              echo 'EOF'
            } >> "$GITHUB_ENV"
            echo "notes=present" >> "$GITHUB_OUTPUT"
          else
            echo "No release notes at $NOTES_PATH"
            echo "notes=missing" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          files: dist_flat/*
          generate_release_notes: true
          body: ${{ env.RELEASE_BODY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
