name: Lint

on:
  push:
    branches: [main]
    paths-ignore:
      - 'coverage.svg'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'coverage.svg'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install ruff
        run: python -m pip install ruff
      - name: Ruff check
        run: ruff check .
