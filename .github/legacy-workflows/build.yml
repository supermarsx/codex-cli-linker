name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - "coverage.svg"
  pull_request:
    branches: [main]
    paths-ignore:
      - "coverage.svg"

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install build
        run: python -m pip install build
      - name: Package
        run: python -m build
